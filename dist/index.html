<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tetris.css">
    <title>Tetris</title>

<body>

    </div>
