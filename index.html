<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tetris.css">
    <title>Tetris</title>
</head>
<body>
    <div class='game-container'>
        <div id="start-modal-background" class='modal'>
            <div class='start-modal-content'>
                <span>Welcome to Tetris!</span>
                <div id='start-button'>Start Playing!</div>
            </div>
        </div>
        <div id="restart-modal-background" class='modal'>
            <div class='restart-modal-content'>
                <span>Game Over!</span>
                <div id='restart-button'>Play Again?</div>
            </div>
        </div>
        <canvas id="game-canvas" width="320px" height="640px" ></canvas>
        <canvas id="hold-canvas" width="160px" height="128px"></canvas>
        <canvas id='next-canvas' width="160px" height="320px"></canvas>
        <canvas id='score-canvas' width='160px' height='224px'></canvas>
        <div id="instructions">
            <h1>Instructions</h1>
            <ul>
                <li>right/left arrows = Move Left and Right</li>
                <li>down arrow = Fast Drop</li>
                <li>z = Rotate Counterclockwise</li>
                <li>x = Rotate Clockwise</li>
                <li>c = Hold Current Piece</li>
                <li>spacebar = Instant Drop</li>
            </ul>
        </div>
    </div>
</body>
</html>
