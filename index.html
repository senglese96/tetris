<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tetris.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.2-web/css/all.css">
    <title>Tetris</title>
</head>
<body>
    <div id="start-modal-background" class='modal'>
        <div class='start-modal-content'>
            <span>Welcome to Tetris!</span>
            <div id='start-button'>Start Playing!</div>
        </div>
    </div>
    <div id="restart-modal-background" class='modal'>
        <div class='restart-modal-content'>
            <span>Game Over!</span>
            <div id='restart-button'>Play Again?</div>
        </div>
    </div>
    <div class='game-container'>
        <canvas id="game-canvas" width="320px" height="640px" ></canvas>
        <canvas id="hold-canvas" width="160px" height="160px"></canvas>
        <canvas id='next-canvas' width="160px" height="320px"></canvas>
        <canvas id='score-canvas' width='160px' height='224px'></canvas>
        <div id="instructions">
            <h1>Instructions</h1>
            <ul>
                <li>Right/Left Arrows<br/><span>Move Left and Right</span></li>
                <li>Down Arrow<br /><span>Fast Drop</span></li>
                <li>Z Key<br/><span>Spin Counterclockwise</span></li>
                <li>Up Arrow or X Key<br /><span>Spin Clockwise</span></li>
                <li>C Key<br /><span>Hold Current Piece</span></li>
                <li>Spacebar<br /><span>Instant Drop</span></li>
                <li id='links'> <a href="https://github.com/senglese96"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/samuel-inglese-8a0644123/"><i class="fab fa-linkedin"></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
